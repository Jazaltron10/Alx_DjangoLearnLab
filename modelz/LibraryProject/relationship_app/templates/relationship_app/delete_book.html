{% extends "base_generic.html" %}
{% load static %}

{% block content %}
  <h2>Delete Book</h2>
  <p>Are you sure you want to delete "{{ book.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'list_books' %}">Cancel</a>
{% endblock %}
